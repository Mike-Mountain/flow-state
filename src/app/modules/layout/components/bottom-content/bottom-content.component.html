<ng-container *ngIf="activeTab | async as activeTab">
  <div class="horizontal-nav">
    <p>{{activeTab.label}}</p>
    <button class="button-round button-outline-danger btn-sm mr-2" (click)="closeBottomPanel()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <ng-container
    *ngIf="activeTab.value !== 'login' && activeTab.value !== 'admin'; else lazy">
    <p>{{activeTab.label}} works!</p>
  </ng-container>

  <ng-template #lazy>
    <app-lazy-container
      [moduleName]="activeTab.value"
    ></app-lazy-container>
  </ng-template>
</ng-container>
